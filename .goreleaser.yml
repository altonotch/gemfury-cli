project_name: fury

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - binary: fury
    main: ./cmd/fury
    ldflags: -s -w -X main.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: darwin
        goarch: 386

archives:
  - format: tar.gz
    wrap_in_directory: false
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows

checksum:
  name_template: 'checksums.txt'

changelog:
  skip: true

release:
  draft: true

brews:
  -
    # Name template of the recipe
    name: fury-cli

    # GitHub repository to receive formula
    tap:
      owner: gemfury
      name: homebrew-tap
      token: "{{ .Env.BREW_TAP_GITHUB_TOKEN }}"

    # Git author used to commit to the repository.
    commit_author:
      email: goreleaser@gemfury.com
      name: goreleaser

    # Folder inside the repository to put the formula.
    folder: Formula

    # App's homepage.
    homepage: "https://gemfury.com/"

    # App's description.
    description: "CLI For Gemfury Package Repository"

    # Conflicts with Ruby CLI
    conflicts:
      - gemfury

    # Run to `brew test` the formula.
    test: |
      system "#{bin}/fury --version"
